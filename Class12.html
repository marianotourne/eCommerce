<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item detail</title>
    <link rel="stylesheet" href="./css/style12.css" />
    <link rel="shortcut icon" href="./logos/favicon_bota_fora.svg" type="img" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="container">
      <div class="item-image">
        <img
          src="https://images.pexels.com/photos/3735657/pexels-photo-3735657.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          alt="product"
        />
      </div>
      <div class="points">
        <li class="active"></li>
        <li></li>
        <li></li>
      </div>
      <div class="item-detail">
        <h1 class="item-detail--price">$ 8.99</h1>
        <div class="item-detail--name">Shampoo</div>
        <div class="item-detail--description">
          El shampoo de preferencia de Savina, ella se lava el pelo y se siente
          una diosa. Ya tiene el ombligo, ahora el pelo... Ahora si, nada que
          envidiarle a Tini.
        </div>
        <button class="primary-button add-to-cart-button">
          <img src="./icons/bt_add_to_cart.svg" alt="" />Add to cart
        </button>
      </div>
    </main>
  </body>
</html>
