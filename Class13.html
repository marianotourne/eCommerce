<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping cart</title>
    <link rel="stylesheet" href="./css/style13.css" />
    <link rel="shortcut icon" href="./logos/favicon_bota_fora.svg" type="img" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="my-order">
      <div class="my-order-container">
        <h1 class="title">Shopping cart</h1>
        <section class="my-order-content">
          <article class="shopping-cart">
            <figure>
              <img
                src="https://images.pexels.com/photos/90946/pexels-photo-90946.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                alt="camera"
              />
            </figure>
            <p>Camera</p>
            <p>$120.00</p>
            <p>x</p>
          </article>

          <article class="shopping-cart">
            <figure>
              <img
                src="https://images.pexels.com/photos/18105/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=800"
                alt="laptop"
              />
            </figure>
            <p>Laptop</p>
            <p>$250.00</p>
            <p>x</p>
          </article>

          <article class="shopping-cart">
            <figure>
              <img
                src="https://images.pexels.com/photos/607812/pexels-photo-607812.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                alt="cellphone"
              />
            </figure>
            <p>Cellphone</p>
            <p>$160.00</p>
            <p>x</p>
          </article>

          <article class="shopping-cart">
            <figure>
              <img
                src="https://images.pexels.com/photos/844923/pexels-photo-844923.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                alt="headphone"
              />
            </figure>
            <p>Headphone</p>
            <p>$55.00</p>
            <p>x</p>
          </article>
          <article class="shopping-cart">
            <figure>
              <img
                src="https://images.pexels.com/photos/21067/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                alt="headphone"
              />
            </figure>
            <p>Joystick</p>
            <p>$20.00</p>
            <p>x</p>
          </article>
          <div class="order">
            <p>
              <span>Total</span>
            </p>
            <p>$605.00</p>
          </div>
          <button class="primary-button">Checkout</button>
        </section>
      </div>
    </main>
  </body>
</html>
